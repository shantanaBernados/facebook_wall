{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>  
        <title>Facebook</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/fb-buttons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/application.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/facebook.css' %}">
        <script src="{% static 'scripts/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'scripts/application.js' %}"></script>
    </head>
    <body>
        <div id="header-container">
            <div class="loggedout_menubar">
                <div id="logo" class="float_left">
                    <h1>
                        <a href="/">
                            <img class="fb_logo" src="http://www.devtacular.com/assets/facebook_logo.gif">
                        </a>        
                    </h1>
                </div>
                {% block header_content %}
                {% endblock %}    
            </div>
        </div>
        <div id="content-container" class="fbbluebox">
            <div id='content'>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
