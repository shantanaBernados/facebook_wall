{% extends "base.html" %}

{% block header_content %}
    <div class="float_right" style="">
        <table>
            <tr>
                <p></p>
            </tr>
            <tr>
                <td class='login_lastrow'>Hi, {{ user }}!</td>
                <td class='login_lastrow'>
                    <form id="logout_form" method="POST" action='{% url 'logout' %}'>
                        {% csrf_token %}
                        <input type="submit" class="uibutton confirm" value="Logout" />
                    </form>                            
                </td>
            </tr>
        </table>
    </div>
{% endblock %}

{% block content %}

    <div id="status">
        <form id="status_form" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="uibutton confirm" value="Post" />
        </form>
    </div> 
    <div id="posts-container">
        <p>POSTS</p>
        {% block posts %}
        {% endblock %}
        <div id="posts">
            {% for p in posts %}
                <p> {{ p.user }} </p>
                <p> {{ p.post }} </p>
                <p> {{ p.date }}</p>
            {% endfor %}
        </div>
    </div> 

{% endblock %}
